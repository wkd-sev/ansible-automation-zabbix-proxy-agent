    - name: Generate random PSK
      shell: openssl rand -hex 32
      register: psk_output

    - name: Append PSK to file
      lineinfile:
        path: "{{ dst_folder }}/egisz-{{ zabbix_proxy_hostname }}.psk"
        line: "{{ psk_output.stdout }}"
        mode: '0644'
        create: yes
        state: present

    - name: Start zabbix-proxy via docker-compose
      shell: docker-compose -f {{ dst_folder }}/zabbix_proxy_docker.yml up -d

  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  ignore_errors: yes
